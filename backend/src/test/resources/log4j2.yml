Configutation:
  name: Default

  Appenders:

    Console:
      name: Console-Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[test] %d %p %C{1.} [%t] %m%n"
        
  Loggers:

      Root:
        level: info
        AppenderRef:
          - ref: Console-Appender
         