 				  aria-label='Care Receivers Table' 
 				  summary='Care Recipient List' 
                  data='[[pagingDataSource]]' 
                  emptyText= 'No data' 
                  columns-default='{"headerStyle": "background:transparent;font-weight:bold;", "sortable": "enabled"}'
                  columns='{{columnArray}}'
                  style='width:100%; height: 750px;'>
             <oj-paging-control id="paging" data='[[pagingDataSource]]' page-size='20' slot='bottom'>
             </oj-paging-control>
        </oj-table>
        
	<!--</div>-->

</div>


<script type="text/html" id="frailty_status">
	<td data-bind="attr:{title:$context.row.fr_status}" style="background:lightblue;">
    	<div >
        	<img data-bind="attr: {src: 'images/listview/' + $context.row.fr_status + '.png', alt: $context.row.fr_status}"></img>
    	</div>
    </td>

    <!--            <li data-bind="attr: {id: 'emp'+id}">
                    <span class="avatar" data-bind="style: {backgroundImage: 'url('+url+')'}"></span>
                    
                </li>-->
</script>

<script type="text/html" id="fr_notice_tpl">
    <td data-bind="text: $context.row.fr_notice,attr:{title:$context.row.fr_status}" >
        <a href="#" id="showmore"><span data-bind="text: showMoreLabel"></span></a> 
    </td>
</script>

    </td>
</script>-->

<script type="text/html" id="attention_tpl">
    <td  data-bind="text: $context.row.attention,attr: {class: $context.row.fr_status}" >
    </td>
</script>

<script type="text/html" id="action_btn_tpl">
   
    <div id='menubutton-container'>

		<oj-menu-button id="menuButton">
            <span data-bind='text: $parent.actionsLabel'></span>
            <!-- To handle menu item selection, use an action listener as shown, not a click listener. -->
            <oj-menu id="myMenu" slot="menu" style="display:none" on-oj-action="[[$parent.menuItemSelect]]">
              <oj-option id="view_more_det" value="view_more_det">
                <a data-bind="text: $parent.viewMoreDetailsLabel, click: function(){$parent.navigateToGef();}" href="#"></a>
              </oj-option>
              <oj-option id="view_inter_sum" value="view_inter_sum">
                 <a data-bind="text: $parent.interventionLabel, click: function(){$parent.viewGes();}" href="#"></a>
              </oj-option>
              <oj-option id="view_det_sum" value="view_det_sum">
                <a data-bind="text: $parent.detectionSummaryLabel, click: function(){$root.router.go('login'); }" href="#"></a>
              </oj-option>
			  <oj-option id="open_det_ses" value="open_det_ses" disabled="true">
                <a data-bind="text: $parent.detectionSessionLabel, click: function(){$root.router.go('detection_gef'); }" href="#"></a>
              </oj-option>
              <oj-option id="open_det_int" value="open_det_int" disabled="true">
                <a data-bind="text: $parent.detectionInterventionLabel, click: function(){$root.router.go('detection_gef'); }" href="#"></a>
              </oj-option>
            </oj-menu>
          </oj-menu-button>

</script>
