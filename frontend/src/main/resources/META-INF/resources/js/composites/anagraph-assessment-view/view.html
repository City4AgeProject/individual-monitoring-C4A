<div class="oj-panel oj-panel-shadow-sm"
	style="border: none; background-color: #fcfcfc">
	<div class="oj-flex-item"
		style="width: 100%; height: 400px; display: block">
		<!-- line chart GES -->
		<!-- title = /'{/"text/": ."Geriatric Sub factor - /" + subFactorName(), /"halign/": /"center/"}/' -->

		<div id="detectionGEFGroup1FactorsChart" class="oj-flex-item"
			data-bind="ojComponent: {
	        component: 'ojChart', 
	        type: 'line',
	        selectionMode: 'multiple',
	        selection: selectedItemsValue,
	        title: $props.title,
	        legend: $props.legend,
	        groups: $props.groups ,
	        series: $props.series,
	        drilling: $props.drilling,
	        animationOnDisplay: 'auto',
	        animationOnDataChange: 'auto',
	        hideAndShowBehavior: 'withoutRescale',
	        optionChange: chartOptionChange,
	        orientation: 'vertical',
	        hoverBehavior: 'dim',
	        zoomAndScroll: 'off',
	        highlightMatch: highlightValue,
	        yAxis:{step:0.5},
	        drill: chartDrill
	      }"
			style="width: 100%; height: 400px; display: block"></div>

		<!-- end line chart GES drilling: 'on',
					<!-- select point/s popup -->
		<assessments-preview id="popupWrapper1" class="oj-flex-item" selected-assessments="{{selectedAnotations}}" data-points-marked-ids="{{dataPointsMarkedIds}}"></assessments-preview>
		<!-- end select point/s popup -->

	</div>
	<!-- end main graph panel -->

	<div id="dialogWrapper1">
		<add-assessment id="addAssessment" class="oj-flex-item" data-points-marked-ids="{{dataPointsMarkedIds}}" comment-text="{{commentText}}" selected-risk-status="{{selectedRiskStatus}}" selected-data-validity="{{selectedDataValidity}}" selected-roles="{{selectedRoles}}"> </add-assessment>
	</div>

	<div class="oj-flex-item">

		<div class="oj-flex-item">
				
			<!-- tabs with annotation list and polar chart -->
			<div id="tabs-container" class="oj-flex-item">
				<div id="tabs" style="display: none;"
					data-bind="ojComponent:{component: 'ojTabs',
		                                               edge: 'top'}">
					<!-- tab bar -->	
				<ul>
					<li><span data-bind="text: annotationsLabel" ></span></li>
					<li><span data-bind="text: morphologyLabel"></span></li>
				</ul>
				
						
	
					<!-- tab contents -->
					<div id="tabAnnotations">
						<!-- buttons for annotations -->
						<div id='annotation-buttons-container'
							style="border-bottom: 2px solid #cbcbcb;">
							<div class="demo-flex-display oj-flex-items-pad ">
								<div class="oj-flex-bar">
									<div class="oj-flex-bar-middle">
										<div>
											<span
											data-bind="text: selectedAnotations().length +' '+ annotations_assessmentsLabel ">
											</span>
										</div>
									</div>
									<div class="oj-flex-bar-end">
										<div>
											<button id="buttonAddComment"
												data-bind="ojComponent: {
		                                                    component:'ojButton',
		                                                    label: addLabel,
	                                                            rootAttributes: {style:'margin-bottom:0px; margin-top:10px;'}
		                                                }, click: clickShowPopupAddAssessment ">
											</button>
											<button
												data-bind="ojComponent: {
		                                                    component:'ojButton',
		                                                    label: 'Options',
		                                                    display: 'icons', 
		                                                    icons: {start:'demo-icon-font demo-gear-icon-16'},
		                                                    rootAttributes: {style:'margin-bottom:0px; margin-top:10px;'}
		                                                },
		                                                click: toggleFilterAssessmentBar">
											</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- end buttons for annotations -->

						<!-- filter annotations -->
						<div id="assessment-filter" class="oj-panel oj-panel-shadow-sm"
							style="display: none; border: none; background-color: #f6f6f6">
							<div id="form-container3" style="width: 100%;">
								<div class="demo-flex-display oj-flex-items-pad">
									<div
										class="oj-flex  oj-sm-flex-items-initial oj-lg-justify-content-space-between oj-lg-align-items-flex-start"
										data-bind="css: {'oj-sm-flex-wrap-nowrap': nowrap()}">
										<div class="oj-flex-item" id='buttons-container'>
	
										<div>
											<div class="oj-flex-item" data-bind="text: riskDataTypeLabel, attr:{title:riskDataTypeLabel}"></div>

												<div>
													<div class="oj-flex-item" id="checkFilterRisk"
														style="margin-top: 3px;"
														data-bind="ojComponent: {
		                                                        component: 'ojButtonset', 
		                                                        chroming: 'outlined',
		                                                        checked: checkedFilterRiskStatus
		                                                    }">
														<!-- ko foreach: risksTags -->
														<label data-bind="attr: {for: value}"><img
															data-bind="attr: {src: imagePath, title: label}"
															style="vertical-align: bottom; width: 20px; height: 20px;" /></label>
														<input type="checkbox"
															data-bind="attr: {value: value, id: value}" />
														<!-- /ko -->

													</div>
													<div class="oj-flex-item" id="checkFilterValidityData"
														style="margin-top: 3px;"
														data-bind="ojComponent: {
		                                                        component: 'ojButtonset', 
		                                                        chroming: 'outlined',
		                                                        checked: checkedFilterValidityData
		                                                    }">
														<!-- ko foreach: dataValiditiesTags -->
														<label data-bind="attr: {for: value}"><img
															data-bind="attr: {src: imagePath, title: label}"
															style="vertical-align: bottom; width: 20px; height: 20px;" /></label>
														<input type="checkbox"
															data-bind="attr: {value: value, id: value}" />
														<!-- /ko -->

													</div>
												</div>
											</div>

										</div>

									<div class="oj-flex-item">
										<form id="formId" data-bind="attr:{title: showAllLabel}">
											<label id="switchLabel" for="switch" data-bind="text: showAllLabel, attr:{title: showAllLabel}"></label> <input
												id="switch"
												data-bind="  ojComponent: {component: 'ojSwitch', value: isChecked, rootAttributes: {style:'height:42px; '}}" />
										</form>
									</div>



									<div class="oj-flex-item" style="width: 180px;" id="selectRoleData">
										<label for="selectRole" data-bind="text: fromLabel"></label>
										<select  id="selectRole" class="selector"
											data-bind="ojComponent: {
                                                        component: 'ojSelect', 
                                                        value: selectedRoles ,
                                                        required: true ,
                                                        placeholder: '' ,
                                                        multiple: false,
                                                        options: roleTags ,
                                                        rootAttributes: {style:'width: 180px; max-width: 334px;'}
                                                    }">
                                                   
										</select>
									</div>


										<div class="oj-flex-item" style="width: 40%;">
											<label for="selectSort" data-bind="text: sortLabel"></label>
											<div class="oj-flex-item">
												<select id="selectSort"
													style="display: inline-block; float: left; width: 35%;"
													data-bind="ojComponent: {
		                                                      component: 'ojSelect', 
		                                                        value: val
		                                                      }">

													<option value=1 data-bind="text: dateAscLabel"></option>
														<option value=2 data-bind="text: dateDescLabel"></option>
														<option value=3 data-bind="text: authorNameAscLabel"></option>
														<option value=4 data-bind="text: authorNameDescLabel"></option>
														<option value=5 data-bind="text: authorRoleAscLabel"></option>
														<option value=6 data-bind="text: authorRoleDescLabel"></option>
														<option value=7 data-bind="text: typeLabel"></option>
												</select> 
												<input type="button" id="resetFilter"
													style="display: inline-block; float: left; width: auto 40%; margin-left: 5px"
													data-bind="click: resetClick, ojComponent: { component: 'ojButton', label: resetToDefaultsLabel }" />
												<input type="button" id="filter"
													style="display: inline-block; float: left; width: auto 15%; margin-left: 5px"
													data-bind="click: filterList , 
														ojComponent: { component: 'ojButton', label: filterLabel }" />									

											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- end filter annotations -->

						<!-- view annotations -->
						<assessments-list id="assessmentsList" class="oj-flex-item" selected-assessments="{{selectedAnotations}}"> </assessments-list>
						<!-- end view annotations -->

					</div>

					<div id="tabShowMorphology">
						<div id="polarChart-container" class="oj-flex"
							data-bind="css: {'oj-sm-flex-wrap-nowrap': nowrap()}">

							<!-- polar chart -->
							<div id="polarChart1"
								data-bind="ojComponent: {
		                            component: 'ojChart', 
		                            coordinateSystem: 'polar',
		                            type: typeValue,
		                            stack: stackValue,
		                            polarGridShape: polarGridShapeValue,
		                            series: polarChartSeriesValue, 
		                            groups: polarChartGroupsValue, 
		                            animationOnDisplay: 'auto',
		                            hideAndShowBehavior: 'withoutRescale',
		                            hoverBehavior: 'dim',
		                            title: {text: 'Motility', halign: 'center'},
		                            legend: {position: 'top'}
		                            }"
								style="width: 100%; height: 400px;"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
