<oj-dialog style="display: none;width: 370px; max-height: 550px;" id="dialog1" initial-visibility="hide" resize-behavior="none" 
           data-bind="attr: {title: addAnnotationTitle}"
             >
	<div class="oj-dialog-body">


		<div id="form-container" class="postAssessment">
			<div class="oj-form-layout">
				<div class="oj-form">
					<div class="oj-flex">
                                            <div class="oj-flex-item">
                                                <label id="selectgrouplabel" data-bind="text: choseTypeLabel+'*'"></label>
                                                <div class="oj-form-control-group" aria-labelledby="selectgrouplabel" role="group">
                                                    <oj-select-one id="riskSelect" style="width:165px;" value="{{selectedRiskStatus}}"  placeholder="[[choseTypePlcHoldLabel]]">
                                                        <!-- ko foreach: risksTags -->

                                                                         <oj-option value="[[value]]">
                                                                             <img data-bind="attr: {src: imagePath}" role="presentation" style="vertical-align: middle; width: 16px; height: 16px; margin-right: 5px;" />
                                                                             <span data-bind="text: label"></span>
                                                                         </oj-option>

                                                            <!-- /ko -->
                                                    </oj-select-one>

                                                    <oj-select-one id="dataValiditySelection" style="width:175px;" value="{{selectedDataValidity}}" placeholder="[[dataValidityPlcHoldLabel]]">
                                                        <!-- ko foreach: dataValiditiesTags -->

                                                                     <oj-option value="[[value]]">
                                                                         <img data-bind="attr: {src: imagePath}" role="presentation" style="vertical-align: middle; width: 16px; height: 16px; margin-right: 5px;" />
                                                                         <span data-bind="text: label"></span>
                                                                     </oj-option>

                                                        <!-- /ko -->

                                                    </oj-select-one>

                                                </div>

                                            </div>
					</div>
					<div class="oj-flex">
                                            <div class="oj-flex-item">
							<label for="selectRole" data-bind="text: forSelectRoleLabel+'*'"></label>
                                                        <oj-combobox-many required id="selectRole"  options="{{roleTagsDP}}" value="{{selectedRoles}}" style="max-width:370px"></oj-combobox-many> 
						</div>
					</div>

					<div class="oj-flex">
						<div class="oj-flex-item">
							<label for="textareacontrol"  data-bind="text: commentLabel"></label>
                                                        <oj-text-area id="textareacontrol" rows="5" value="{{$props.commentText}}" style="max-width:370px" placeholder="[[commentPlcHoldLabel]]"></oj-text-area>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="oj-dialog-footer" style="padding-right: 15px;">
		<div align="right">
			<div id="required" style="margin: 4px"><label data-bind="text: '(*)='+requiredLabel"></label></div>
                        <oj-button id='okButton' disabled="false" on-click="[[postAssessment]]" chroming="full">
                            <span data-bind='text: postBtnLabel'></span>
                        </oj-button>
			<oj-button id='buttonCancel' disabled="false" on-click="[[closeDialog]]" chroming="full">
                            <span data-bind='text: cancelBtnLabel'></span>
                        </oj-button>			
		</div>
	</div>
</oj-dialog>
<oj-dialog class="oj-dialog-title" style="display: none; width: 280px; height: 140px;" id="dialog2" initial-visibility="hide" 
           data-bind="attr: {title: noDataSetSelectedLabel}" >              
</oj-dialog>
