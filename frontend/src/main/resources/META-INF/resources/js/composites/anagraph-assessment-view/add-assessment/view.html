<div style="display: none;" id="dialog1"
	data-bind="ojComponent:{
                            component: 'ojDialog', 
                            initialVisibility: 'hide',
                            rootAttributes: {style: 'width: 375px; height: 480px;'},
                            title: addAnnotationTitle
             }">
	<div class="oj-dialog-body">


		<div id="form-container" class="postAssessment">
			<div class="oj-form-layout">
				<div class="oj-form">
					<div class="oj-flex">
						<div class="oj-flex-item">
							 <label id="selectgrouplabel" data-bind="text: choseTypeLabel+'*'"></label>
							<div class="oj-form-control-group" aria-labelledby="selectgrouplabel" role="group">
								<ul id="riskList" style="display: none">
									<!-- ko foreach: $props.risksTags -->
									<li data-bind="attr: {'oj-data-value': value}">
									<img data-bind="attr: {src: imagePath}" role="presentation"
										style="vertical-align: middle; width: 16px; height: 16px;" />
										<span data-bind="text: label"></span>
									</li>
									<!-- /ko -->
								</ul>
								
								<input id="riskSelect"
									data-bind="ojComponent: {
                                                            component: 'ojCombobox',
                                                            value: $props.selectedRiskStatus,
                                                            list: 'riskList',
                                                            rootAttributes: {style:'width:165px; '},
                                                            placeholder: choseTypePlcHoldLabel }"/>

								<ul id="dataValiditiesList" style="display: none">
									<!-- ko foreach: $props.dataValiditiesTags -->
									<li data-bind="attr: {'oj-data-value': value}">
									<img data-bind="attr: {src: imagePath}" 
											role="presentation" style="vertical-align: middle; width: 16px; height: 16px;" />
										<span data-bind="text: label"></span>
									</li>
									<!-- /ko -->
								</ul>
								<input id="dataValiditySelection"
									data-bind="ojComponent: {
                                                            component: 'ojCombobox',
                                                            value: $props.selectedDataValidity,
                                                            list: 'dataValiditiesList',
                                                            placeholder: dataValidityPlcHoldLabel ,
                                                            rootAttributes: {style:'width:175px'}}"/>
							</div>

						</div>
					</div>
					<div class="oj-flex">
						<div class="oj-flex-item">
							<label for="selectRole" data-bind="text: forSelectRoleLabel+'*'"></label> 
							<select id="selectRole"
								data-bind="ojComponent: {
                                            component: 'ojSelect', 
                                            value: $props.selectedRoles ,
                                            multiple: true,
                                            options: $props.roleTags ,
                                            rootAttributes: {style:'max-width:334px'}
                                        }">

							</select>
						</div>
					</div>

					<div class="oj-flex">
						<div class="oj-flex-item">
							<label for="textareacontrol"  data-bind="text: commentLabel"></label>
							<textarea id="textareacontrol" rows="5"
								data-bind="ojComponent: {
                                                    component: 'ojTextArea',
                                                    rootAttributes: {style:'max-width:334px'}, 
                                                    value: $props.commentText ,
                                                    placeholder: commentPlcHoldLabel }">
                             </textarea>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<div class="oj-dialog-footer" style="padding-right: 15px;">
		<div align="right">
			<div id="required" style="margin: 4px"><label data-bind="text: '(*)='+requiredLabel"></label></div>
			<button id="okButton"
				data-bind="ojComponent: { 
                                component: 'ojButton', 
                                chroming: 'full', 
                                label: postBtnLabel },
                                click: postAssessment">
			</button>

			<button id="buttonCancel"
				data-bind="ojComponent: { 
                                component: 'ojButton', 
                                chroming: 'full', 
                                label: cancelBtnLabel },
                                click: function(){$('#dialog1').ojDialog('close');} 
                        ">
			</button>
		</div>
	</div>
</div>

<div style="display: none;" id="dialog2"
	data-bind="ojComponent:{
                            component: 'ojDialog', 
                            initialVisibility: 'hide',
                            title: noDataSetSelectedLabel,
                            rootAttributes: {style: 'width: 280px; height: 140px;'}
             }">
</div>
